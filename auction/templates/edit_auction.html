{% extends 'base.html' %}

{% block title %}
Create Auction
{% endblock title %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <label for="description">New description :</label>
    <br>
    <textarea name="description" id="description" rows="10" cols="60">{{ auction.description }}</textarea>
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock content %}
